{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Edit Profile{% endblock  %}
{% block content %}
<section class="breadcrumb-area" style="background-image: url(/static/images/brand_banner.jpg);">
	<div class="container">
	    <div class="row">
	        <div class="col-md-12">
	            <div class="breadcrumbs">
	                <h1 style="color: black;">Edit Profile</h1>
	            </div>
	        </div>
	    </div>
	</div>
    <div class="breadcrumb-botton">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul class="left">
                        <li><a href="index.html">Home</a></li>
                        <li><i class="fa fa-angle-right" aria-hidden="true"></i></li>
                        <li class="active">Account</li>
                    </ul>   
                </div>
            </div>
        </div>
    </div>
</section>
<!--End breadcrumb area--> 
<!--Start login register area-->
<section class="login-register-area">
    <div class="container">
        <div class="row">
            <h6 class='my-2 p-5'>{% include 'partial/messages.html' %}</h6>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form register">
                    <div class="sec-title">
                        <h1>Edit Profile</h1>
                        <span class="border"></span>
                    </div>
                    <div class="row">
                        <form action="" method="POST" enctype='multipart/form-data' class="p-5 bg-light shadow">
                            {% csrf_token %}
                            {{ profile_form | crispy }}
                            <div class="btn-box mt-4 mx-auto" style="width: fit-content imo !important;">
                                <button type="submit" class="btn btn-warning rounded-3 px-4">Edit Profile</button>
                            </div>
                        </form>  
                    </div>
                </div>    
            </div>
            
        </div>
    </div>
</section>
