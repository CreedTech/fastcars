{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Register{% endblock  %}
{% block content %}
<section class="breadcrumb-area" style="background-image: url(/static/images/brand_banner.jpg);">
	<div class="container">
	    <div class="row">
	        <div class="col-md-12">
	            <div class="breadcrumbs">
	                <h1 style="color: black;">Register</h1>
	            </div>
	        </div>
	    </div>
	</div>
    <div class="breadcrumb-botton">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul class="left">
                        <li><a href="index.html">Home</a></li>
                        <li><i class="fa fa-angle-right" aria-hidden="true"></i></li>
                        <li class="active">Account</li>
                    </ul>   
                </div>
            </div>
        </div>
    </div>
</section>
<!--End breadcrumb area--> 
<!--Start login register area-->
<section class="login-register-area">
    <div class="container">
        <div class="row">
            <h6 class='my-2 p-5'>{% include 'partial/messages.html' %}</h6>
            <div class="col-lg-12 col-md-6 col-sm-12 col-xs-12 mx-auto">
                <div class="form register">
                    <div class="sec-title">
                        <h1>Register Here</h1>
                        <span class="border"></span>
                    </div>
                    <div class="row">
                        <form action="" method="POST" enctype='multipart/form-data' class="bg-light shadow p-5">
                            {% csrf_token %}
                            {{form | crispy}}
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-lg-5 col-md-3 col-sm-4 col-xs-12">
                                        <button class="thm-btn" type="submit">Register Here</button>
                                    </div>
                                </div>   
                            </div> 
                        </form>  
                    </div>
                </div>    
            </div>
            
        </div>
    </div>
</section>
